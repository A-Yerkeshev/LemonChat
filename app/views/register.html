<div class="log-page" ng-controller="UsersController">
  <h1 class="log-text">Register new account</h1>
  <form class="log-form">
    <b>Username: </b><br>
    <input class="log-input" ng-model="username"><br>
    <b>Password: </b><br>
    <input class="log-input" ng-model="password" type="password"><br>
    <b>Repeat password: </b><br>
    <input class="log-input" ng-model="repPassword" type="password"><br>
    <a class="log-left-btn button" ng-href="#!login">Back to login</a>
    <input type="submit" class="log-right-btn button" value="Register!" ng-click="register(username, password, repPassword)">
  </form>
</div>
