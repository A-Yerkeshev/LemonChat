<div ng-controller="UsersController">
  <div ng-controller="AnimationsController" class="prof-img-box">
    <img class="profile-image" src={{currentUser.image}}>
    <button class="button" ng-click="selectImage()">Change image</button>
  </div>
  <h1 class="profile-name">{{currentUser.name}}</h1>
  <p>{{currentUser.about}}</p>
</div>
