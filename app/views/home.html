<div ng-controller="UsersController">
  <div ng-if="requests.length > 0" class="requests">
    <h1>New friend requests</h1>
    <div ng-repeat="user in requests">
      <div class="friend">
        <b>{{user.name}}</b>
        <img class="prof-img-min" src={{user.image}}>
      </div>
      <div class="friend-int accept" ng-click="acceptRequest(user.name, $event.currentTarget)">Accept</div>
    </div>
  </div>
  <div ng-repeat="conversation in conversations" class="conversation" ng-click="enterConversationById(conversation)">{{showParticipantsNames(currentUser.name, conversation)}}
    <img class="prof-img-min" ng-repeat="participant in conversation.participants" src={{getParticipantImage(participant)}}>
  </div>
</div>
